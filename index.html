<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity-Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <section class="allElems">
        <div class="todo elem" id="0">
          <img
            src="./assets/images/Gemini_Generated_Image_kh9c92kh9c92kh9c.png"
            alt="TODO list image"
          />
          <h2>TODO List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="./assets/images/Gemini_Generated_Image_a5fydwa5fydwa5fy.png"
            alt="Daily Planner image"
          />

          <h2>Daily Planner</h2>
        </div>
        <div class="motivation elem" id="2">
          <img
            src="./assets/images/Gemini_Generated_Image_cm8e5zcm8e5zcm8e.png"
            alt="Motivation image"
          />

          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="./assets/images/Gemini_Generated_Image_tfo7sxtfo7sxtfo7.png"
            alt="Pomodoro TImer image"
          />

          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="./assets/images/Gemini_Generated_Image_ezxexsezxexsezxe.png"
            alt="Daily goals image"
          />

          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="page">
        <button class="back" id="0">Go Back</button>
      </section>
      <section class="page">
        <button class="back" id="1">Go Back</button>
      </section>
      <section class="page">
        <button class="back" id="2">Go Back</button>
      </section>
      <section class="page">
        <button class="back" id="3">Go Back</button>
      </section>
      <section class="page">
        <button class="back" id="4">Go Back</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
